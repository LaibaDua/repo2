<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="result"></h1>
</body>
<script>
    var num1 = parseInt(prompt("Enter your first number here"));
    var num2 = parseInt(prompt("Enter your second number here"));
    var option = prompt("Enter operation you want to perform (+,-,*,/)");
    if(option == "+")
{
    document.getElementById("result").innerHTML ="Addition of numbers are:" + (num1 + num2);
}
else  if(option == "-")
{
    document.getElementById("result").innerHTML ="Subtraction of numbers are:" + (num1 - num2);
}
else if(option == "*")
{
    document.getElementById("result").innerHTML ="Multiplication of numbers are:" + (num1 * num2);
}
else if(option == "/")
{
    document.getElementById("result").innerHTML ="Division of numbers are:" + (num1 / num2);
}
else
{
    alert("Choose correct option (+,-,*,/)")
}
</script>
</html>
