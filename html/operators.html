<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
     <script>
        var a = 20
        var b = 10

        //Arthematic operators
        document.write(a+b + "<br>")
        document.write(a-b + "<br>")
        document.write(a*b + "<br>")
        document.write(a/b + "<br>")
        document.write(a%b + "<br>")

        //Assignment operators
        document.write((a=b) + "<br>")
        document.write((a+=b) + "<br>")
        document.write((a-=b) + "<br>")
        document.write((a*=b) + "<br>")
        document.write((a/=b) + "<br>")
        document.write((a%=b) + "<br>")
        document.write((a**b) + "<br>")
     </script>
</html>
