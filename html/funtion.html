<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    ///user defined (non-paramterize/simple)

    function add()
    {
        var a = 30;
        var b = 10;
        document.write(a+b);
    }
    add();



    ///user defined (paramterize)
    function multiply(a,b)
    {
        document.write("<h1>"+(a*b)+"</h1>")
    }
    multiply(10,10)



    function divide(a,b)
    {
        document.write("<h1>"+(a/b)+"</h1>")
    }
    divide(30,2)



    function subtract(a,b)
    {
        document.write("<h1>"+(a-b)+"</h1>")
    }
    subtract(30,17)



    function modulus(a,b)
    {
        document.write("<h1>"+(a%b)+"</h1>")
    }
    modulus(30,2)
</script>
</html>
