<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            font-size: 16px;
        }
        .main{
            display: inline-block;
            border: 2px solid black;
            padding: 30px;
            margin-top: 150px;
        }
        input{
            padding: 5px;
            margin: 5px;
            font-size: 16px;
        }
        button{
            margin: 20px;
            padding: 5px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
   <center>
    <div class="main">
        <h1>Basic Calculator</h1>
        <label>Number 1:</label>
        <input type="number" id="num1" placeholder="Enter number here">
        <br>
        <label>Number 2:</label>
        <input type="number" id="num2" placeholder="Enter number here">
        <br>
        <label>Option</label>
        <select id="option">
            <option selected disabled>Select</option>
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <br>
        <button onclick="cal()">Calculate</button>
        <br>
        <h1 id="result"></h1>
    </div>
   </center>
</body>
<script>
       function cal() {
        var n1 = parseFloat(document.getElementById("num1").value);
        var n2 = parseFloat(document.getElementById("num2").value);
        var opt = document.getElementById("option").value;
        var res = document.getElementById("result");

        if(opt == "+")
        {
            res.innerHTML = "Addition of numbers are:" + (n1+n2)
        }
        else if(opt == "-")
        {
            res.innerHTML = "Subtraction of numbers are:" + (n1-n2)
        }
        else if(opt == "*")
        {
            res.innerHTML = "Multiplication of numbers are:" + (n1*n2)
        }
        else if(opt == "/")
        {
            res.innerHTML = "Division of numbers are:" + (n1/n2)
        }
    }
</script>
</html>
